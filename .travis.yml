env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    packages:
    - sshpass
branches:
  only:
  - Production
  - Development
sudo: required
before_install:
- sudo chmod +x tests.sh
script: "./tests.sh"
after_success:
- mkdir build
- mv * build
- tar -czf package.tgz build
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -o stricthostkeychecking=no package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
