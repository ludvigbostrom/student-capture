<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- text in the tab -->
		<title>
			Login page
		</title>
		<meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"></meta>
		
		<!-- css stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
		<link rel="stylesheet" type="text/css" href="css/skeleton.css"></link>
		<link rel="stylesheet" type="text/css" href="css/loginStyleNew.css"></link>
		<link rel="stylesheet" type="text/css" href="css/custom.css"></link>
		<!-- javascript files -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    	<script type="text/babel" src="src/loginScript.js"></script>
	</head>
	
	<!-- body container that contains the form 
	that the login nad registration is shown -->
	<body>
		
		<!-- forms -->
		<div id="loginDiv">
		<form id="loginPage" class="forms four columns offset-by-four" th:action="@{/login}" method="POST">
		
		    <!-- div containing all the inputs.-->
            
                <img src="images/sc-logo.png" id="loginLogo" />
                <input type="text" class="loginField" placeholder="username" name="username"/>
            
                <input type="password" class="loginField" placeholder="password" name="password"/>

                <button type="submit" class="SCButton" id="loginButton">
                    Login
                </button>
                
                <button type="button" class="SCButton" id="registerButton">
                    Register
                </button>
		</form>
		
		<!-- forms -->
		<form id="registerPage" class="forms four columns offset-by-four" th:action="@{/register}" method="POST">
		
                <h2 id="regText">registration</h2>
                
                        <input type="text" id="firstName" 
                               class="loginField nameField" 
                               placeholder="first name" 
                               name="firstname" 
                               required="required"/>
                    
                        <input type="text" id="lastName" class="loginField nameField" placeholder="last name" ref="Lname" name="lastname" required="required"/>

                        <input type="email" class="loginField" placeholder="example@mail.com" ref="EmailInput" required="required" name="email" 
                        pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$" />
         
                        <input type="text" class="loginField" placeholder="username" name="username" required="required"/>
    					  
                        <input type="password" id="firstPass" class="loginField nameField"
                               placeholder="password" name="password"  
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" 
                               required="required"/>
                        
                        <p class="tooltipText">Password must contain atleast one upper case character,
    					 one lower case character and one numeric character.</p> 

                        <input type="password" id="secondPass" class="loginField nameField"
                               placeholder="repeat password" name="confirmpassword" 
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" 
                               required="required" />
                               
                               <p class="tooltipText">Password must contain atleast one upper case character,
    					 one lower case character and one numeric character.</p> 

                <button type="submit" id="regBtn" class="SCButton loginField nameField" href="lol">
                    Register
                </button>
                <button type="button" id="cnclBtn" class="SCButton loginField nameField">
                    Cancel
                </button>


		</form>
		</div>
	
	
	<!--                        Modal                       -->
	
	    <!-- Trigger/Open The Modal -->
        <button id="modalBtn" class="SCButton">Info</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">Ã—</span>
              <h2>System requirements</h2>
            </div>
            <div class="modal-body">
              <p>Info....</p>
              <p>More info....</p>
            </div>
          </div>
        </div>
	</body>

</html>
